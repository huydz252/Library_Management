<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Đặt trạng thái đặt sách là sẵn sàng để nhận</title>
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>
<div class="container">
	<h3>Đặt trạng thái đặt sách là sẵn sàng để nhận</h3>
	<p>Bạn có chắc chắn không?</p>
	<p>Bạn sắp đặt trạng thái của cuốn sách này là sẵn sàng để nhận:</p>

	<div class="row">
		<div class="col-50">
			Tên sách:
		</div>
		<div class="col-75">
			<text th:text="${book.title}"></text>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Tác giả:
		</div>
		<div class="col-75">
			<text th:text="${book.author}"></text>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Năm phát hành:
		</div>
		<div class="col-75">
			<text th:text="${book.releaseYear}"></text>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Phiên bản:
		</div>
		<div class="col-75">
			<text th:text="${book.edition}"></text>
		</div>
	</div>

	<p><b><text th:text="${user.firstName + ' ' + user.lastName}"/></b> sẽ nhận thông báo này.</p>

	<div class="row">
		<div class="col-50">
			<form th:action="@{/employee/updatebookreservation}" th:method="PUT">
				<input type="submit" value="Có">
				<input type="hidden" th:name="_method" th:value="PUT">
				<input type="hidden" th:name="bookId" th:value="${book.bookId}">
				<input type="hidden" th:name="userId" th:value="${user.userId}">
			</form>
		</div>
		<div class="col-50">
			<form th:action="@{/employee/reservations}" method="GET">
				<input style="background-color: red" type="submit" value="Không">
			</form>
		</div>
	</div>

</div>

</body>
</html>
