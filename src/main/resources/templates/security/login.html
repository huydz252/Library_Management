<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập</title>
	<link rel="stylesheet" type="text/css" th:href="@{CSS/security-layout.css}">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<form name="f" th:action="@{/login}" method="POST">

			<!-- Thông báo khi có lỗi -->
			<div th:if="${param.error}" class="alert alert-error">
				<small class="incorrect">Tên người dùng hoặc mật khẩu không đúng</small>
			</div>

			<!-- Thông báo khi đăng xuất thành công -->
			<div th:if="${param.logout}" class="alert alert-success">
				<small class="logout">Bạn có thể đăng nhập ngay bây giờ</small>
			</div>

			<!-- Tên người dùng -->
			<div class="row">
				<div class="col-25">
					<label for="username">Tên người dùng</label>
				</div>
				<div class="col-75">
					<input type="text" id="username" name="username"/>
				</div>
			</div>

			<!-- Mật khẩu -->
			<div class="row">
				<div class="col-25">
					<label for="password">Mật khẩu</label>
				</div>
				<div class="col-75">
					<input type="password" id="password" name="password"/>
				</div>
			</div>

			<!-- Nút đăng nhập -->
			<div class="form-actions">
				<input type="submit" value="Đăng nhập">
			</div>

		</form>

		<!-- Form điều hướng đến trang đăng ký -->
		<form th:action="@{/register}" method="GET">
			<div class="row">
				<input type="submit" value="Đăng ký">
			</div>
		</form>
	</div>
</div>
</body>
</html>
