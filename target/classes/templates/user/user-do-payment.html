<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Thanh toán</title>
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>
<div class="container">
	<h3>Thanh toán</h3>
	<img src="/Images/payment-icons.png" alt="Biểu tượng thanh toán...">

	<div class="row">
		<div class="col-50">
			Sách:
		</div>
		<div class="col-75">
			<text th:text="${book.title}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Gia hạn:
		</div>
		<div class="col-75">
			<text th:text="${weeksToExtend + ' tuần'}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Phí phạt:
		</div>
		<div class="col-75">
			<text th:text="'$ ' + ${fineAmount}"/>
		</div>
	</div>
	<br/>

	<div class="row">
		<div class="col-50">
			<form th:action="@{/user/yourbooks/extend}" th:method="PUT">
				<input type="submit" value="Thanh toán">
				<input type="hidden" th:value="0" th:name="fineAmount">
				<input type="hidden" th:value="${weeksToExtend}" th:name="weeksToExtend">
				<input type="hidden" th:value="${book.bookId}" th:name="bookId">
				<input type="hidden" th:name="_method" th:value="PUT">
			</form>
		</div>

		<div class="col-50">
			<form th:action="@{user/yourbooks}" method="GET">
				<input style="background-color: red" type="submit" value="Hủy thanh toán">
			</form>
		</div>
	</div>

</div>
</body>
</html>
