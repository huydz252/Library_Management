<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Xác nhận thay đổi tài khoản</title>
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>

<div class="container">

	<h3>Xác nhận cài đặt tài khoản</h3>

	<div class="row">
		<div class="col-50">
			<text>Tên người dùng:</text>
		</div>
		<div class="col-75">
			<text th:text="${user.userName}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			<text>Tên:</text>
		</div>
		<div class="col-75">
			<text th:text="${user.firstName}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			<text>Họ:</text>
		</div>
		<div class="col-75">
			<text th:text="${user.lastName}"/>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-50">
			<text>Tài khoản đã được kích hoạt:</text>
		</div>
		<div class="col-75">
			<text th:text="${accStatus}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			<text>Vai trò:</text>
		</div>
		<div class="col-75">
			<text th:text="${role}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			<form th:action="@{/admin/saveaccountsettings}" th:method="PUT">
				<input type="submit" value="Xác nhận">
				<input type="hidden" th:value="${user.userId}" name="userId">
				<input type="hidden" th:value="${accStatus}" name="accStatus">
				<input type="hidden" th:value="${role}" name="role">
				<input type="hidden" th:value="PUT" th:name="_method">
			</form>
		</div>
		<div class="col-50">
			<form>
				<input type="submit" value="Hủy" style="background-color: red">
			</form>
		</div>
	</div>
</div>

</body>
</html>
