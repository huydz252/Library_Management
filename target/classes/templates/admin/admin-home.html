<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
<title>Home</title>
</head>
<body>

	<ul th:replace="page-layout :: adminNavBar"></ul>

	<div class="container">
		<h2 th:text="${'Welcome' + ' ' + currentUser.firstName + ' ' + currentUser.lastName}"></h2>
	</div>
	
	<div class="container">
		<h3>Thông báo</h3>
		
		<div th:if="${currentUser.notifications.size() == 0}">
			<p>Hiện tại chưa có thông báo</p>
		</div>
				
		<div th:if="${currentUser.notifications.size() > 0}">
			<div class="row" th:each="notification : ${currentUser.notifications}">
				<div class="col-25">
					<text th:text="${notification.notificationDate}"></text>
				</div>
				<div class="col-75" style="width: 90%">
					<text th:text="${notification.notificationMessage}"></text>
				</div>
			</div>
		</div>
		
		
		
	</div>
	
</body>
</html>
